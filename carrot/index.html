<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d077334562.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <section class="game">
        <img src="img/background.png" alt="background" class="background">
        
        <header class="game__header">
            <section class="game__field">
                <button class="gmae_Btn">
                    <i class="fa-solid fa-circle-play"></i>
                </button><br>
                <span class="game__timer">
                0:0
                </span><br>
                <span class="game__score">
                    10
                </span>
            </section>
        </header>

        <footer class="Ingame">
            
            
        </footer>
    </section>
    <section class="pop-up">
        <button class="pop-up__refresh">
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </button><br>
        <span class="pop-up__message">
            REPLAY?
        </span>
    </section>



</body>
</html>
